server.port = 9090
default.sender=${DEFAULT_SENDER}
default.recipient=${DEFAULT_RECIPIENT}

jwt.secret=SequenciaDeCaracteresParaAssinarToken
jwt.expiration=60000
#  86400000

spring.mail.host=smtp.gmail.com
spring.mail.username=${EMAIL_LOGIN}
spring.mail.password=${EMAIL_SENHA}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.enable = true

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.datasource.url=jdbc:postgresql://${BANCO_DE_DADOS_LOCAL}
spring.datasource.username=${BANCO_DE_DADOS_LOCAL_USUARIO}
spring.datasource.password=${BANCO_DE_DADOS_LOCAL_SENHA}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none