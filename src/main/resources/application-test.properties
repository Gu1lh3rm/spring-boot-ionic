server.port = 9090
default.sender=${DEFAULT_SENDER}
default.recipient=${DEFAULT_RECIPIENT}

jwt.secret=SequenciaDeCaracteresParaAssinarToken
jwt.expiration=86400000

spring.mail.host=smtp.gmail.com
spring.mail.username=${EMAIL_LOGIN}
spring.mail.password=${EMAIL_SENHA}
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.enable = true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

bucket.url=https://firebasestorage.googleapis.com/v0/b/gml-curso-spring-ionic-front.appspot.com/o
bucket.url.token=.jpg?alt=media&token=
bucket.local.prod=assets/imgs

# No JDBC URL: jdbc:h2:file:~/test
# Para acessar o arquivo correto configure o JDBC URL: jdbc:h2:file:~/test